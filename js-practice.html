<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Practice</title>
</head>
<body>
  <h1>Your JavaScript page</h1>
  <p>Use your Inspector to view your console.</p>
  <script>
    // Your code will go here, notice how this is a JS comment, not HTML
    console.log("Let's do math:");
    let x = 5;
    console.log(x);
    let y = 3;
    console.log(y);
    let z = x * y;
    console.log(z);

    // Math on my own
    let a = 12;
    console.log(a);
    let b = 5;
    console.log(b);
    let c = undefined;
    c = a+b;
    console.log(c);
    c = a-b;
    console.log(c);
    c = a/b;
    console.log(c);

    console.log('Working with strings:')

    let firstName = 'Diego';
    let middleName = 'Jose';
    let lastName = 'Torrealba';

    console.log(firstName);
    console.log(middleName);
    console.log(lastName);

    let name  = firstName + " " + middleName + " " + lastName;
    console.log(name);

    // Strings on my own.
    let greeting = "My name is " + name;
    console.log(greeting);


  </script>
</body>
</html>
