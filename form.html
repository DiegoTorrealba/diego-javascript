<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Form/JavaScript Practice</title>
</head>
<body>
  <form id="nameForm">
    <p>First name: <input type="text" name="first" value="Aragorn"></p>
    <p>Middle name: <input type="text" name="middle" value="Elessar"></p>
    <p>Last name: <input type="text" name="last" value="Telcontar"></p>
    <input type="button" value="Make name" onclick="makeBetterName()"> <!-- Using `onclick` Event parameter to add interactivity to our button. Will run the `makeBetterName()` function when clicked. -->
  </form>
  <h3 id="nameHead">Name will go here</h3>

  <script>
    function makeBetterName() {
      let fName = document.getElementById('nameForm').first.value;
      let mName = document.getElementById('nameForm').middle.value;
      let lName = document.getElementById('nameForm').last.value;
      if (mName.length === 1) {
        mName = mName + ".";
      }
      let fullName = fName + " " + mName + " " + lName;
      return document.getElementById('nameHead').innerHTML = fullName; // Using getElementById().innerHTML to change existing text in the element with the id of 'nameHead' (which is the h3)
    }
    
  </script>
  
  
</body>
</html>
